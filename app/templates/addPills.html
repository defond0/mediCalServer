{% extends "base.html" %}

{% block content %}
<h1>Add Pills to Prescription</h1>
<body>
	<form action="" method="post" name="addpills">
		{{ form.hidden_tag() }}
		<p>
	   	Patient Name: <br>
	   	{{ form.perscriptions }} <br>
	   	Pill: <br>
	   	{{ form.pills }} <br>
	   	Times: <br>
	   	{{ form.time }}<br>
		</p>
	<p><input type = "submit" value = "Add Pills"></p>
	</form>
</body>
{% endblock %}
