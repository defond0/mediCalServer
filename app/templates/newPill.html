{% extends "base.html" %}

{% block content %}
 <form action="" method="post" name="newpill">
      {{ form.hidden_tag() }}
      <p>
          Pill name:<br>
          {{ form.name(size=64) }}<br>
          Tube:<br>
          {{ form.tube(size=64) }}<br>
          Dose:<br>
          {{ form.dose(size=64) }}<br>
          Number of Pills:<br>
          {{ form.load(size=64) }}<br>
      </p>
      <p><input type="submit" value="Create Pill"></p>
 </form>
{% endblock %}
