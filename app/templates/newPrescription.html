{% extends "base.html" %}

{% block content %}
 <form action="" method="post" name="newprescription">
      {{ form.hidden_tag() }}
      <p>
          Patient name:<br>
          {{ form.patient(size=64) }}<br>
          RFID tag #:<br>
          {{ form.rfid }}<br>
      </p>
      <p><input type="submit" value="Create Prescription"></p>
 </form>
{% endblock %}
